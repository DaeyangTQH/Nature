<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <div id="image">
        Hover over an image below to display here.
    </div>

    <img class="preview" alt="Nature Image"
        src="https://img.freepik.com/free-photo/morskie-oko-tatry_1204-510.jpg?ga=GA1.1.490806516.1739003627&semt=ais_hybrid"
        onmouseover="upDate(this)" onmouseout="unDo()">

    <img class="preview" alt="Nature in fall"
        src="https://img.freepik.com/free-photo/pathway-middle-green-leafed-trees-with-sun-shining-through-branches_181624-4539.jpg?ga=GA1.1.490806516.1739003627&semt=ais_hybrid"
        onmouseover="upDate(this)" onmouseout="unDo()">

    <img class="preview"
        src="https://img.freepik.com/free-photo/fuji-mountains-green-tea-plantation-shizuoka-japan_335224-111.jpg?ga=GA1.1.490806516.1739003627&semt=ais_hybrid"
        alt="Nature in Japan" onmouseover="upDate(this)" onmouseout="unDo()">

    <img class="preview"
        src="https://img.freepik.com/free-photo/green-grassy-park-field-outdoors-concept_53876-74927.jpg?ga=GA1.1.490806516.1739003627&semt=ais_hybrid"

    <img class="preview"
        src="https://img.freepik.com/free-photo/beautiful-strawberry-garden-sunrise-doi-ang-khang-chiang-mai-thailand_335224-762.jpg?ga=GA1.1.490806516.1739003627&semt=ais_hybrid"

    <img class="preview"
        src="https://img.freepik.com/premium-photo/scenic-rural-landscape-with-flowering-meadows-blue-sky_149326-337.jpg?ga=GA1.1.490806516.1739003627&semt=ais_hybrid"
        alt="Dream hill" onmouseover="upDate(this)" onmouseout="unDo()">

</body>

</html>
